{{range first 1 (where .Site.RegularPages.Reverse ".Params.featured" true)}}
  <div id="featured" class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">{{ .Title }}</h1>
      <p class="lead mb-0"><a href="{{.Permalink}}" class="text-white font-weight-bold">Continue reading...</a></p>
    </div>
  </div>
{{end}}
